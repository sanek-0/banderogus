<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бандерогусь</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="main-page">
      <div class="wrapper">
        <header>
          <img src="./img/logo.svg" alt="logo" />
          <p class="logo-text">
            Школа підготовки <br />
            IT-спеціалістів
          </p>
        </header>
        <div class="main-page-row">
          <div class="banderogus-container">
            <h3 class="banderogus-greeting">Доброго вечора, ми з України</h3>
            <h2 class="banderogus-start-text">На старт. Увага. Полетіли!</h2>
            <h1 class="banderogus-title">Бандерогусь</h1>
            <p class="banderogus-descr">
              Спеціальний бойовий гусак із біолабораторій України. Пишаюся
              своїми подвигами, бороню Батьківщину та підтримую позитивний дух
              народу. Слава Україні!
            </p>
            <button class="banderogus-launch">Запустити гуся</button>
          </div>
          <img src="./img/gus.svg " alt="banderogus" class="banderogus-image" />
        </div>
      </div>
    </section>
  </body>
</html>
